<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.1.1/marked.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="notes" class="box">
            <div class="head">
                <button><i class="far fa-edit"></i></button>
                <button><i class="far fa-circle-xmark"></i></button>
            </div>
            <textarea name="" id="noteText" cols="30" rows="10"><h2>deneme</h2></textarea>
        </div>
        <div id="preview" class="box">
            <div class="head">
                <p>preview</p>
            </div>
            <div class="content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
