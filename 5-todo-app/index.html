<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>todos</h1>
    <div class="container">
        <div class="add">
            <input id="input" onkeyup="if (event.key === 'Enter') button.click()" type="text">
            <button id="button" onclick="addTodo(new Todo(input.value)); input.value = ''">add</button>
        </div>
        <ul id="todos">

        </ul>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
